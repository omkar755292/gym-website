    <main>
        <div class="container">
            <h1>Fitness Calculator</h1>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg"><br>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm"><br>
            <button class="btn" id="calculate">Calculate BMI</button>
            <p id="result"></p>
            <script>
                //Fitness Calculator Javascript
                document.addEventListener("DOMContentLoaded", function () {
                    const calculateButton = document.getElementById("calculate");
                    const weightInput = document.getElementById("weight");
                    const heightInput = document.getElementById("height");
                    const resultDisplay = document.getElementById("result");

                    calculateButton.addEventListener("click", function () {
                        const weight = parseFloat(weightInput.value);
                        const height = parseFloat(heightInput.value) / 100; // Convert cm to meters

                        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                            resultDisplay.textContent = "Please enter valid weight and height.";
                        } else {
                            const bmi = calculateBMI(weight, height);
                            resultDisplay.textContent = `Your BMI is ${bmi.toFixed(2)}.`;
                        }
                    });

                    function calculateBMI(weight, height) {
                        return weight / (height * height);
                    }
                });

            </script>
        </div>
    </main>
